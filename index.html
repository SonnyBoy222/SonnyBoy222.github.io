<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubå­˜å‚¨çš„ç¥ç¦å¢™</title>
    <style>
        /* ä¿æŒåŸæœ‰æ ·å¼ä¸å˜ */
        body { background: linear-gradient(135deg, #ffe6f2 30%, #f0f8ff); }
        .message-card { background: #fff0f5; padding: 15px; margin: 10px 0; }
        #countdown { background: rgba(255,105,180,0.1); padding: 15px 20px; }
    </style>
</head>
<body>
    <div id="blessing-wall">
        <div id="countdown"></div>
        <div id="message-container"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="å†™ä¸‹æ‚¨çš„ç¥ç¦..." style="width: 70%; padding: 8px;">
            <button type="submit" style="padding: 8px 20px; background: #ff69b4; color: white;">æäº¤ç¥ç¦</button>
        </form>
    </div>

    <script>
        // GitHubé…ç½®ï¼ˆéœ€ç”¨æˆ·ä¿®æ”¹éƒ¨åˆ†ï¼‰
        const CONFIG = {
            owner: 'SonnyBoy222',
            repo: 'SonnyBoy222.github.io',
            branch: 'Mo3',
            path: 'data/messages.json',
            token: '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' // éœ€åœ¨GitHubç”Ÿæˆ
        };

        // GitHub APIåŸºç¡€URL
        const API_URL = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`;

        // åˆå§‹åŒ–æ¶ˆæ¯å­˜å‚¨
        async function initStorage() {
            try {
                const response = await fetch(API_URL, {
                    headers: { Authorization: `token ${CONFIG.token}` }
                });
                
                if (response.status === 404) {
                    // é¦–æ¬¡åˆå§‹åŒ–æ•°æ®[6,7](@ref)
                    const initialData = [
                        {
                            text: "å¦ˆå¦ˆèŠ‚æ—¥å¿«ä¹",
                            timestamp: "2025/05/11 17:05:20",
                            id: 1
                        },
                        {
                            text: "ğŸ™‚",
                            timestamp: "2025/05/11 17:05:21",
                            id: 2
                        }
                    ];
                    await updateFile(JSON.stringify(initialData), 'åˆå§‹åŒ–æ•°æ®');
                }
            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
            }
        }

        // æ›´æ–°GitHubæ–‡ä»¶
        async function updateFile(content, message) {
            const payload = {
                message,
                content: btoa(unescape(encodeURIComponent(content))),
                branch: CONFIG.branch
            };

            // è·å–ç°æœ‰æ–‡ä»¶SHA[6](@ref)
            const existingFile = await fetch(API_URL, {
                headers: { Authorization: `token ${CONFIG.token}` }
            }).then(res => res.json());
            
            if (existingFile.sha) payload.sha = existingFile.sha;

            return fetch(API_URL, {
                method: 'PUT',
                headers: { 
                    Authorization: `token ${CONFIG.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });
        }

        // åŠ è½½æ¶ˆæ¯
        async function loadMessages() {
            try {
                const response = await fetch(
                    `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/${CONFIG.branch}/${CONFIG.path}`
                );
                return await response.json();
            } catch (error) {
                console.error('åŠ è½½å¤±è´¥:', error);
                return [];
            }
        }

        // æ¸²æŸ“æ¶ˆæ¯
        async function renderMessages() {
            const container = document.getElementById('message-container');
            const messages = await loadMessages();
            
            container.innerHTML = messages.map(msg => `
                <div class="message-card">
                    <p>${msg.text}</p>
                    <span class="timestamp">${msg.timestamp}</span>
                </div>
            `).join('');
        }

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (text) {
                try {
                    const messages = await loadMessages();
                    const newMessage = {
                        text,
                        timestamp: new Date().toLocaleString(),
                        id: Date.now()
                    };
                    
                    messages.push(newMessage);
                    await updateFile(JSON.stringify(messages), 'æ·»åŠ æ–°æ¶ˆæ¯');
                    await renderMessages();
                    input.value = '';
                } catch (error) {
                    alert('æäº¤å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–Tokenæƒé™');
                }
            }
        });

        // åˆå§‹åŒ–æ‰§è¡Œ
        window.addEventListener('DOMContentLoaded', async () => {
            await initStorage();
            await renderMessages();
        });
    </script>
</body>
</html>
