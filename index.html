<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub存储的祝福墙</title>
    <style>
        /* 保持原有样式不变 */
        body { background: linear-gradient(135deg, #ffe6f2 30%, #f0f8ff); }
        .message-card { background: #fff0f5; padding: 15px; margin: 10px 0; }
        #countdown { background: rgba(255,105,180,0.1); padding: 15px 20px; }
    </style>
</head>
<body>
    <div id="blessing-wall">
        <div id="countdown"></div>
        <div id="message-container"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="写下您的祝福..." style="width: 70%; padding: 8px;">
            <button type="submit" style="padding: 8px 20px; background: #ff69b4; color: white;">提交祝福</button>
        </form>
    </div>

    <script>
        // GitHub配置（需用户修改部分）
        const CONFIG = {
            owner: 'SonnyBoy222',
            repo: 'SonnyBoy222.github.io',
            branch: 'Mo3',
            path: 'data/messages.json',
            token: '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' // 需在GitHub生成
        };

        // GitHub API基础URL
        const API_URL = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`;

        // 初始化消息存储
        async function initStorage() {
            try {
                const response = await fetch(API_URL, {
                    headers: { Authorization: `token ${CONFIG.token}` }
                });
                
                if (response.status === 404) {
                    // 首次初始化数据[6,7](@ref)
                    const initialData = [
                        {
                            text: "妈妈节日快乐",
                            timestamp: "2025/05/11 17:05:20",
                            id: 1
                        },
                        {
                            text: "🙂",
                            timestamp: "2025/05/11 17:05:21",
                            id: 2
                        }
                    ];
                    await updateFile(JSON.stringify(initialData), '初始化数据');
                }
            } catch (error) {
                console.error('初始化失败:', error);
            }
        }

        // 更新GitHub文件
        async function updateFile(content, message) {
            const payload = {
                message,
                content: btoa(unescape(encodeURIComponent(content))),
                branch: CONFIG.branch
            };

            // 获取现有文件SHA[6](@ref)
            const existingFile = await fetch(API_URL, {
                headers: { Authorization: `token ${CONFIG.token}` }
            }).then(res => res.json());
            
            if (existingFile.sha) payload.sha = existingFile.sha;

            return fetch(API_URL, {
                method: 'PUT',
                headers: { 
                    Authorization: `token ${CONFIG.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });
        }

        // 加载消息
        async function loadMessages() {
            try {
                const response = await fetch(
                    `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/${CONFIG.branch}/${CONFIG.path}`
                );
                return await response.json();
            } catch (error) {
                console.error('加载失败:', error);
                return [];
            }
        }

        // 渲染消息
        async function renderMessages() {
            const container = document.getElementById('message-container');
            const messages = await loadMessages();
            
            container.innerHTML = messages.map(msg => `
                <div class="message-card">
                    <p>${msg.text}</p>
                    <span class="timestamp">${msg.timestamp}</span>
                </div>
            `).join('');
        }

        // 表单提交处理
        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (text) {
                try {
                    const messages = await loadMessages();
                    const newMessage = {
                        text,
                        timestamp: new Date().toLocaleString(),
                        id: Date.now()
                    };
                    
                    messages.push(newMessage);
                    await updateFile(JSON.stringify(messages), '添加新消息');
                    await renderMessages();
                    input.value = '';
                } catch (error) {
                    alert('提交失败，请检查网络或Token权限');
                }
            }
        });

        // 初始化执行
        window.addEventListener('DOMContentLoaded', async () => {
            await initStorage();
            await renderMessages();
        });
    </script>
</body>
</html>
