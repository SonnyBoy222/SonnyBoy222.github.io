<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¯äº²èŠ‚ç¥ç¦å¢™</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f2 30%, #f0f8ff);
            font-family: "Microsoft YaHei", sans-serif;
            padding: 20px;
        }

        #blessing-wall {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255,255,255,0.92);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        .message-card {
            background: #fff0f5;
            padding: 15px;
            margin: 10px 0;
            border-left: 5px solid #ff69b4;
            animation: fadeIn 0.8s ease-out forwards;
            box-shadow: 0 3px 8px rgba(255,105,180,0.15);
        }

        #countdown {
            padding: 15px 20px;
            margin: 20px 0;
            background: rgba(255,105,180,0.1);
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            color: #d6336c;
            animation:
                    pulse 2s ease-in-out infinite,
                    fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
    </style>
</head>
<body>
<div id="blessing-wall">
    <div id="countdown"></div>
    <div id="message-container"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="å†™ä¸‹æ‚¨çš„ç¥ç¦..." style="width: 70%; padding: 8px;">
        <button type="submit" style="padding: 8px 20px; background: #ff69b4; color: white; border: none; border-radius: 4px;">æäº¤ç¥ç¦</button>
    </form>
</div>

<script>
    // åˆå§‹åŒ–å­˜å‚¨ç³»ç»Ÿ
    const initStorage = () => {
        if (!localStorage.getItem('isInitialized')) {
            const initialMessages = [
                {
                    text: "å¦ˆå¦ˆèŠ‚æ—¥å¿«ä¹",
                    timestamp: "2025/05/11 17:05:20",
                    id: Date.now()
                },
                {
                    text: "ğŸ™‚",
                    timestamp: "2025/05/11 17:05:21",
                    id: Date.now() + 1
                }
            ];
            localStorage.setItem('messages', JSON.stringify(initialMessages));
            localStorage.setItem('isInitialized', 'true');
        }
    };

    // æ¶ˆæ¯æ¸²æŸ“ç³»ç»Ÿ
    const renderMessages = () => {
        const container = document.getElementById('message-container');
        const messages = JSON.parse(localStorage.getItem('messages')) || [];

        container.innerHTML = '';
        messages.forEach(msg => {
            const card = document.createElement('div');
            card.className = 'message-card';
            card.innerHTML = `
                    <p>${msg.text}</p>
                    <span class="timestamp">${msg.timestamp}</span>
                `;
            container.prepend(card);
        });
    };

    // è¡¨å•æäº¤å¤„ç†
    document.getElementById('message-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const input = document.getElementById('message-input');
        const message = input.value.trim();

        if (message) {
            try {
                const messages = JSON.parse(localStorage.getItem('messages')) || [];
                const newMessage = {
                    text: message,
                    timestamp: new Date().toLocaleString(),
                    id: Date.now()
                };

                // å­˜å‚¨ç©ºé—´æ£€æŸ¥ï¼ˆç½‘é¡µ5å­˜å‚¨é™åˆ¶å¤„ç†ï¼‰
                if (JSON.stringify(messages).length > 4.5 * 1024 * 1024) {
                    messages.splice(0, messages.length - 50);
                    alert('å·²è‡ªåŠ¨ä¿ç•™æœ€æ–°50æ¡æ¶ˆæ¯');
                }

                messages.push(newMessage);
                localStorage.setItem('messages', JSON.stringify(messages));
                renderMessages();
                input.value = '';
            } catch (e) {
                console.error('å­˜å‚¨å¤±è´¥:', e);
            }
        }
    });

    // å€’è®¡æ—¶ç³»ç»Ÿï¼ˆç½‘é¡µ6æ•°æ®äº¤äº’ç¤ºä¾‹ï¼‰
    let lastDays = Infinity;
    function updateMotherDayCountdown() {
        const nextYear = new Date().getFullYear() + 1;
        const targetDate = new Date(`${nextYear}-05-11`);
        const now = new Date();
        const diff = targetDate - now;
        const days = Math.ceil(diff / 86400000);

        if(days !== lastDays) {
            const countdownEl = document.getElementById('countdown');
            countdownEl.style.animation = 'none';
            void countdownEl.offsetWidth;
            countdownEl.style.animation = 'numberUpdate 0.6s ease-out';
        }

        document.getElementById('countdown').innerHTML =
            `è·ç¦»${nextYear}å¹´æ¯äº²èŠ‚è¿˜æœ‰ <strong>${days}</strong> å¤©`;
        lastDays = days;
    }

    // åˆå§‹åŒ–æ‰§è¡Œ
    window.addEventListener('DOMContentLoaded', () => {
        initStorage();
        renderMessages();
        updateMotherDayCountdown();
        setInterval(updateMotherDayCountdown, 1000);
    });
</script>
</body>
</html>
